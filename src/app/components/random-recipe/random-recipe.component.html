<div class="container-fluid">
  <h4>
    Pick a tag or keyword that your random recipe will belong to.
  </h4>
  <input [(ngModel)]="tag"
         placeholder="Enter keyword here"
         class="form-control">
  <br/>
  <button routerLink='/random/{{tag}}'
          class="btn btn-block btn-success">
    Search
  </button>
  <br/>
  <a [hidden]="randomRecipe === 'undefined'"
     href="{{sourceUrl}}">{{sourceUrl}}</a>
</div>
