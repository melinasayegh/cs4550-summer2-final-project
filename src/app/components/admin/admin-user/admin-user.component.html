<div class="offset-1 col-8">
  <div class ="form-group">
    <label class="control-label" for="userNameFld">
      Username
    </label>
    <div class="">
      <input [(ngModel)]="username" type="text" class="form-control user-fields" placeholder="" id="userNameFld"/>
    </div>
  </div>

  <div class ="form-group">
    <label class="control-label" for="passwordFld">
      Password
    </label>
    <div class="">
      <input [(ngModel)]="password" type="password" class="form-control user-fields" placeholder="" id="passwordFld"/>
    </div>
  </div>

  <div class ="form-group">
    <label class="" for="firstNameFld">
      First Name
    </label>
    <div class="control-label">
      <input [(ngModel)]="firstName" type="text" class="form-control user-fields" placeholder="" id="firstNameFld"/>
    </div>
  </div>

  <div class ="form-group">
    <label class="control-label" for="lastNameFld">
      Last Name
    </label>
    <div>
      <input [(ngModel)]="lastName" type="text" class="form-control user-fields" placeholder="" id="lastNameFld"/>
    </div>
  </div>

  <div class ="form-group">
    <label class="control-label" for="emailFld">
      Email
    </label>
    <div>
      <input [(ngModel)]="email" type="text" class="form-control user-fields" placeholder="" id="emailFld"/>
    </div>
  </div>

  <div class="form-group">
    <div>
      <button (click)="updateUser()"
              class="btn btn-block btn-secondary updateBtn" id="updateBtn">
        Update
      </button>
    </div>
    <br/>
    <div>
      <button (click)="deleteUser()"
              class="btn btn-block btn-danger deleteBtn"
              id="deleteBtn">
        Delete User
      </button>
    </div>
    <br/>
  </div>



</div>
