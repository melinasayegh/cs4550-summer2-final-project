<div class="container-fullwidth">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark navbar-fixed-top">

    <a class="navbar-brand" href="/">CommunityCookings</a>

    <button class="navbar-toggler" type="button"
            (click)="toggleNavbar()"
            [ngClass]="{'show': isNavbarOpen}"
            data-toggle=".navbar collapse"
            data-target=".navbarCC">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCC">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/recipes">Recipes</a>
        </li>
        <li class="nav-item" *ngIf="isAdminUser">
          <a class="nav-link" routerLink="/admin">Admin</a>
        </li>
      </ul>

      <div class="col-sm-4 search-nav collapse navbar-collapse justify-content-center">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <div class="input-group">
                <input class="form-control" type="search" [(ngModel)]="searchInput"
                       placeholder="Search for a recipe..." aria-label="Search"/>
              <i class="btn btn-light fa fa-search" (click)="search(searchInput)"></i>
            </div>
          </li>
        </ul>
      </div>

      <div class="collapse navbar-collapse justify-content-end" *ngIf="isLoggedIn">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" routerLink="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn" (click)="logout()">Log Out</a>
          </li>
        </ul>
      </div>

      <div class="collapse navbar-collapse justify-content-end" *ngIf="!isLoggedIn">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
