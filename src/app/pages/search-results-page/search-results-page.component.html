<app-nav-bar></app-nav-bar>

<div class="search-results">
  <h2>Searching for: {{search}}</h2>
  <ul class="results-recipes-list"
      *ngIf="searchResults.length>0">
    <li>
      <app-recipe-api-preview *ngFor="let recipe of recipeResults" [recipeId]="recipe.id"></app-recipe-api-preview>
    </li>
  </ul>

  <h6 *ngIf="recipeResults.length==0">No recipes match this search</h6>
</div>
